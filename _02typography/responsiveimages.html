<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <img class="img-fluid" src="https://via.placeholder.com/600" alt="image">
    <br> <br>
    <img class="img-thumbnail" src="https://via.placeholder.com/600" alt="image">
    <br> <br>

    <img class="img-fluid float-left" src="https://via.placeholder.com/150" alt="image">
    <img class="img-thumbnail float-right" src="https://via.placeholder.com/150" alt="image">

    <img class="img-thumbnail mx-auto d-block" src="https://via.placeholder.com/150" alt="image">


</div>

<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
