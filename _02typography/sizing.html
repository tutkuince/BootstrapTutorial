<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sizing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="w-25 bg-success">w-25</div>
    <div class="w-50 bg-success">w-50</div>
    <div class="w-75 bg-success">w-75</div>
    <div class="w-100 bg-success">w-100</div>
    <div class="w-auto bg-success">w-auto</div>


    <div class="bg-info" style="height: 250px;">
        <div class="h-25 w-25 float-left bg-secondary">w-25</div>
        <div class="h-50 w-25 float-left bg-light">w-50</div>
        <div class="h-75 w-25 float-left bg-primary">w-75</div>
        <div class="h-100 w-25 float-left bg-warning">w-100</div>
        <div class="h-auto w-25 float-left bg-success">w-auto</div>
    </div>
</div>

<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
