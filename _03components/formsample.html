<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Forms</title>
</head>
<body>
<div class="container bg-light rounded">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Email</label>
                <input class="form-control" type="email" placeholder="Email" required="required">
            </div>
            <div class="form-group col-md-6">
                <label>Password</label>
                <input class="form-control" type="password" placeholder="Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" rows="5" required="required"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>City</label>
                <select class="form-control" name="city" required="required">
                    <option>Ankara</option>
                    <option>Istanbul</option>
                    <option>Izmir</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>State</label>
                <select class="form-control" required="required">
                    <option>Atasehir</option>
                    <option>Alsancak</option>
                    <option>Besiktas</option>
                    <option>Gaziemir</option>
                    <option>Taksim</option>
                    <option>Kizilay</option>
                    <option>Konak</option>
                    <option>Mamak</option>
                    <option>Polatli</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label>Zip</label>
                <input class="form-control" type="text" placeholder="Zip">
            </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Check me out
            </label>
        </div>
        <input type="submit" class="btn btn-primary mt-2" value="Sign in">

    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
