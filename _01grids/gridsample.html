<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row" style="height: 50px">
        <div class="col-md-12 bg-dark">&nbsp;</div>
    </div>
</div>
<br>
<div class="container">
    <div class="row" style="height: 150px">
        <div class="col-md-3 bg-primary">1</div>
        <div class="col-md-3 bg-primary">2</div>
        <div class="col-md-3 bg-primary">3</div>
        <div class="col-md-3 bg-primary">4</div>
    </div>
    <br>
    <div class="row" style="height: 300px">
        <div class="col-md-6 bg-danger">1</div>
        <div class="col-md-6 bg-danger">2</div>
    </div>
</div>

<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
